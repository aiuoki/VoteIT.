<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <title>Register</title>
    </head>
    <body>
        <div class="tarjetaRegistro">
            <h1 class="titulo">¡Registrate ya!</h1>
            <h3>Es rapido y facil.</h3>
            <form [formGroup]="RegisterForm" (ngSubmit)="Registrar()">
                <input class="Inputs" type="text" placeholder="DNI" formControlName="dni" required>
                <input class="Inputs" type="text" placeholder="Nombre Completo" formControlName="name" required>
                <input class="Inputs" type="text" placeholder="Fecha Nacimiento" formControlName="dateOfBirth" required>
                <input class="Inputs" type="email" placeholder="E-Mail" formControlName="email" required>
                <input class="Inputs" type="tel" placeholder="Telefono" formControlName="phone" required>
                <input class="Inputs" type="password" placeholder="Contraseña" formControlName="password" required>
                <input class="Inputs" type="password" placeholder="Repite la contraseña" formControlName="password_confirmation" required>
            </form>

            <a href="index.html">
                <button type="submit" >Registrarse</button>
            </a>
            
            <p>¿Ya tienes una cuenta?</p>
            <a href="login.html">Inicia sesión</a>
        </div>
    </body>
</html>
